services:
  cachevoice:
    build:
      context: .
    ports:
      - "127.0.0.1:8844:8844"
    volumes:
      - ./data:/app/data
      - ./cachevoice.yaml:/app/cachevoice.yaml:ro
    env_file:
      - .env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    ports:
      - "0.0.0.0:8845:8845"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - cachevoice
    restart: unless-stopped
